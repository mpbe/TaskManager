{%extends "base.html"%}

{%block title%}Register{%endblock%}

{%block content%}

<div class="flex justify-center items-center min-h-[70vh]">
    <div class="rounded-lg max-w-md bg-white p-8 w-full max-w-md shadow-lg">
        <h1 class="text-xl font-semibold text-center mb-5">Register</h1>

        <form action="{{url_for('auth.register')}}" method="post">

            <div class="mb-4">
                <label for="username" class="block mb-1">Username</label>
                <input name="username" id="username" type="text" placeholder="Enter username..."
                       class="w-full p-2 rounded-md border border-solid border-gray-300">
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-1">Email</label>
                <input name="email" id="email" type="text" placeholder="Enter email..."
                       class="w-full p-2 rounded-md border border-solid border-gray-300">
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-1">Password</label>
                <input name="password" id="password" type="password" placeholder="Enter password..."
                       class="w-full p-2 rounded-md border border-solid border-gray-300">
            </div>

            <button type="submit"
                    class="w-full text-center bg-blue-500 text-white py-1 rounded-md mb-3 hover:bg-blue-600 transition"
                    >Submit</button>
        </form>
        <div class="text-center text-sm hover:underline transition">
            <a href="{{url_for('auth.login')}}">Already have account? Log in</a>
        </div>
    </div>
</div>

{%endblock%}
