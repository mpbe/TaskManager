{%extends "base.html"%}

{%block title%}Register{%endblock%}

{%block content%}

<h1>Register</h1>

<form action="{{url_for('auth.register')}}" method="post">

    <label for="username">Username</label>
    <input name="username" id="username" type="text" placeholder="Enter username...">

    <label for="email">Email</label>
    <input name="email" id="email" type="text" placeholder="Enter email...">

    <label for="password">Password</label>
    <input name="password" id="password" type="password" placeholder="Enter password...">

    <button type="submit">Submit</button>
</form>

<a href="{{url_for('auth.login')}}">Already have account? Log in</a>

{%endblock%}
