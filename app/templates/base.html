<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-black text-white">
        <div class="mx-auto max-w-7xl">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center h-14">
                <div class="font-semibold text-lg mb-2 md:mb-0">
                    <a href="{{url_for('main.index')}}" class="hover:text-gray-400">Task Manager</a>
                </div>

                {%if current_user.is_authenticated%}
                <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 md:gap-6">
                    <a href="{{url_for('tasks.tasks')}}" class="hover:text-gray-400">Tasks</a>
                    <a href="{{url_for('auth.logout')}}" class="hover:text-gray-400">Logout</a>
                </div>
                {%else%}
                <div class="flex flex-col md:flex-row md:justify-between md:items-center text-center
                            md:text-left gap-4 md:gap-6">
                    <a href="{{url_for('auth.login')}}" class="hover:text-gray-400">Login</a>
                    <a href="{{url_for('auth.register')}}" class="hover:text-gray-400">Register</a>
                </div>
                {%endif%}

            </div>
        </div>
    </nav>
    {%with messages = get_flashed_messages(with_categories=true)%}
      {%for category, message in messages%}
        <div>
            {{message}}
        </div>
      {%endfor%}
    {%endwith%}

<div class="max-w-6xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
</div>

</body>
</html>
